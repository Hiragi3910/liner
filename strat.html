<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボタンを押すだけのサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display" class="message_box1">
    <div class="message_box_margin1"></div>
    <div class="message_box_margin2"></div>
    <div class="message_box_margin3"></div>
    <div class="message_box_margin4"></div>
    <div class="message_box_title">Web ページからのメッセージ</div>
    <div class="message_box2">
      <img class="mark" src="info_600×600.png" alt="マーク">
      <div class="message_box_text">camera was used.</div>
      <div class="ok_button">
        <button class="ok_button2">OK</button>
      </div>
    </div>
    <div class="cancel_button">
      <button class="cancel_button2">
        <span class="peke">×</span>
      </button>
    </div>
  </div>
  <div class="center">
    <button id="shutter" class="btn-square"><nobr>押してください</nobr></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
